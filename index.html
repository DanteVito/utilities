<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style type="text/css">
		.form-search {
			margin: 0 auto;
			padding: 15px;
			max-width: 300px;
		}
		.my-button {
			margin: 10px auto; 
			display: block;
			padding-right: 20px;
			padding-left: 20px;
		}
	</style>
	<title>CODE</title>
</head>
<body>
	<div class="container">
		<form class="form-search">
			<h2 class="form-search-heading">enter code</h2>
			<label for="inputCode" class="sr-only"></label>
			<input type="text" id="inputCode" class="form-control" placeholder="code" required>
			<button class="btn my-button">search</button>
		</form>
	</div>
</body>
</html>
